syntax = "proto3";

package demo;

import "google/api/annotations.proto";

message Ping {
    string ping = 1;
}

message Pong {
    string pong = 1;
}

service PingPong {
//    rpc PingPong (Ping) returns (Pong) {
//        option (google.api.http) = {
//            get: "/pingpong/{ping}"
//        };
//    }
//
    rpc Stream (stream Ping) returns (stream Pong) {
        option (google.api.http) = {
            post: "/pingpong/stream"
            body: "*"
        };
    }

    rpc Backend (Ping) returns (Pong) {
        option (google.api.http) = {
            get: "/pingpong/backdoor/{ping}"
        };
    }
}
